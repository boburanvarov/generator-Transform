<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awecome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>generator</title>
</head>

<body>

    <div class="container">
        <div class="range-block">
            <p><input class="scale" type="range" min="0.1" max="8" value="0" step="1"> Scale</p>
            <p><input class="rotate" type="range" min="0" max="360" value="0" step="1"> Rotate</p>


            <p><input class="translateX" type="range" min="-50" max="50" value="0" step="1"> Translate X</p>
            <p><input class="translateY" type="range" min="-50" max="50" value="0" step="1"> Translate Y</p>
            <p><input class="skewX" type="range" min="-60" max="60" value="0" step="1"> Skew X</p>
            <p><input class="skewY" type="range" min="-60" max="60" value="0" step="1"> Skew Y</p>
        </div>

        <div class="block">

        </div>
    </div>

    <div class="container">
        <div class="text-block">

            <div class="header">
                <h4>CSS</h4>

                <button class="copy">
                    <i class="far fa-clone"></i>
                </button>

            </div>

            <div class="text-info">
                <input type="text" class="text" value="transform:">
            </div>


        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
